<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="mainContainer">
        <div class="headings">
            <h1>Image Gallery</h1>
            <span>Created By Madhurendra</span>
        </div>
        <div class="imageContainer">
            <img src="" alt="Click On Below Images" srcset="" class="mainImg">
        </div>
        <div class="photos">
            <img src="https://media.istockphoto.com/photos/boy-draws-with-a-brush-a-big-light-bulb-concept-of-innovation-and-picture-id1133176165?k=20&m=1133176165&s=612x612&w=0&h=j7J93Lkm7npuBWfww93Gkg9z4rko2FXJ4ThFGGrVzDE=" class="img1" alt="img1" onclick="change(this.src)">
            <img src="https://www.incimages.com/uploaded_files/image/1920x1080/creative-pano_37907.jpg" alt="img2" class="img2" onclick="change(this.src)">
            <img src="https://www.success.com/wp-content/uploads/2016/07/waystotapintoyourcreativeself.jpg" alt="img3" class="img3" onclick="change(this.src)">
            <img src="https://image.shutterstock.com/image-photo/high-speed-studio-photography-moment-260nw-1346114726.jpg" class="img1" alt="img1" onclick="change(this.src)">
            <img src="https://wallpaperaccess.com/full/396407.jpg" alt="img2" class="img2" onclick="change(this.src)">
            <img src="https://images.unsplash.com/photo-1560421683-6856ea585c78?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y3JlYXRpdml0eXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="img3" class="img3" onclick="change(this.src)">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
